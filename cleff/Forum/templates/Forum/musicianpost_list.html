{% extends 'Forum/base.html' %}
{% block body %}


<div align="Center"><h1>Cleff Musician Only Forum</h1><br /></div>

<div align="Center"><br /><a href="{% url 'main:home' %}"><button  class=" btn-lg btn block">Home</button></a></div><br><br>


{% if request.user.musician %}
<div ><a href="{% url 'Forum:create_musician_post' %}"><button>Create a Post</button></a></div>
{% endif %}

    <div align="Center">
{% if object_list %}

{% for obj in object_list %}

    <div>{{ obj.title }} <a href="{% url 'Forum:musician_post_detail' obj.pk %}"><button>Go To Post</button></a></div>

{% endfor %}

{% else %}

    <h2>No Post Yet</h2>

{% endif %}
</div>

{% endblock %}
