{% extends 'Forum/base.html' %}
{% block body %}
<div><a href="{% url 'main:home' %}"><button>Back</button></a></div><br></br>

{% if object_list %}
{% for obj in object_list %}

{% endfor %}
{% else %}

{% endif %}


{% endblock %}
