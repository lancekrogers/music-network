{% extends 'messaging/base.html' %}

{% block body %}
    <button onclick="goBack()">Back</button>

{% if request.user.musician %}
    <a href="{% url 'message:musician_conversations'  %}"><button>Conversation List</button></a><br></br>
    <form action="{% url 'message:mm_send_message' object.pk 1  %}" method="POST"  >
    {% csrf_token %}
    <input type="text" name="memo" size="200" height="100"  >
    <input type="submit" value="send" size="100" height="50" >
    </form>
{% if object.messages.all %}
{% for m in object.messages.all %}
    <section>
   <div id="one"> {{ m.message }}</div><div id="two">sent by {{ m.sender }}</div><br><br>
    </section>
{% endfor %}
{% else %}
    <h2>No messages yet</h2>
{% endif %}
{% endif %}

{% endblock %}
